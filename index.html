<!DOCTYPE html>
<html lang="en">
    <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<title>Search</title>
		<style>
			body > form {
				position: absolute;
				top: 40vh;
				left: 32vw;
			}
			
			.row {
				margin-top: 12px;
			}
			
			a {
				margin-left: 20px;
				margin-right: 20px;
			}
		</style>
    </head>
    <body>
		<nav class="navbar navbar-light bg-light">
			<div class="col-lg-10 col-md-8"></div>
			<a href="image-search.html">Images</a>
			<a href="advanced-search.html">Advanced</a>
		</nav>
		
		<form class="my-2 my-lg-0 col-lg-5 col-md-5" action="https://www.google.co.uk/search">
			<div class="row">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
			</div>
			<div class="row">
				<button class="btn btn-outline-secondary my-2 my-sm-0 col-lg-2 col-md-2" type="submit" style="margin-right: 8px;">Search</button>
				<button class="btn btn-outline-secondary my-2 my-sm-0 col-lg-4 col-md-2" type="submit" name="btnI" style="margin-left: 8px;>I'm feeling lucky</button>
			</div>
		</form>
		
		<!-- jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
